<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Practice Set</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h1 class="h4 mb-3">Select Practice Set</h1>
          <div id="datasetList" class="list-group"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
$(function () {
  fetch('manifest.json')
    .then(res => res.json())
    .then(manifest => {
      manifest.datasets.forEach(fileName => {
        const dataPath = `data/${fileName}`;

        fetch(dataPath)
          .then(res => res.json())
          .then(data => {
            const link = `practice.html?data=${encodeURIComponent(dataPath)}`;
            $('#datasetList').append(`
              <a href="${link}" class="list-group-item list-group-item-action">
                <div class="fw-semibold">${data.title}</div>
                <div class="text-muted small">${data.notes || ''}</div>
              </a>
            `);
          });
      });
    })
    .catch(() => {
      $('#datasetList').html('<div class="text-danger">Failed to load manifest.</div>');
    });
});
</script>

</body>
</html>
