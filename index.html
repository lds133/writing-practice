<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Practice Set</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-body">
		
		
          <div class="d-flex justify-content-between align-items-start mb-2">
            <div>
              <h1 id="datasetTitle" class="h4 mb-3">Select Practice Set</h1>
			</div>
			<div>
			<a id="buttonBack" href="index.html"  class="btn btn-outline-secondary btn-sm float-end m-1">Back</a>
            <a href="statistics.html" class="btn btn-outline-secondary btn-sm float-end m-1">Statistics</a>
			
			</div>
          </div>		
		
		  <p id="datasetNotes" class="h6 mb-3"></p>

          <div id="datasetList" class="list-group mb-3"></div>

          <nav>
            <ul class="pagination justify-content-center mb-0" id="pagination"></ul>
          </nav>
		  
		<div class="d-flex align-items-center justify-content-evenly">
		  <div id="divLinks"></div>
		</div>		  
		  
        </div>
		
		
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
$(function () {
  const PAGE_SIZE = 10;
  let datasets = [];
  let currentPage = 1;
  
  const params = new URLSearchParams(window.location.search);
  const paramFile = params.get("data");  
  const manifestFileName = paramFile==null ? 'manifest.json' : 'data/'+paramFile;
  

  fetch(manifestFileName)
    .then(res => res.json())
    .then(manifest => {
      datasets = manifest.datasets || [];
      $('#datasetTitle').text( manifest.title || "Select Practice Set" );
	  $('#datasetNotes').text( manifest.notes || "" );	 


      if (manifest.links)
	  {	  $("#buttonBack").hide(); 
		  var linkstext = "";	
		  for (const lnk of manifest.links)
		  { const link = `index.html?data=${encodeURIComponent(lnk.file)}`;
			 linkstext += `<a type="button" class="btn btn-primary btn-lg m-2" href="${link}">${lnk.title}</a>`
		  }
		  $('#divLinks').html(  linkstext );	 
      }	  
      renderPage(1);
      renderPagination();
    })
    .catch(() => {
      $('#datasetList').html('<div class="text-danger">Failed to load manifest ' + manifestFileName + '.</div>');
    });


  function renderDataset(filename,dataset)
  {
      const link = `practice.html?data=${encodeURIComponent(filename)}`;
	  $('#datasetList').append(`
		<a href="${link}" class="list-group-item list-group-item-action">
		  <div class="fw-semibold">${dataset.title}</div>
		  <div class="text-muted small mb-1">${dataset.notes || ''}</div>
		  <div class="mt-1">
			${(dataset.tags || []).map(tag => `<span class=\"badge bg-secondary me-1\">${tag}</span>`).join('')}
		  </div>
		</a>
	  `);
  }




  async function renderPage(page) {
    currentPage = page;
    $('#datasetList').empty();

    const start = (page - 1) * PAGE_SIZE;
    const end = Math.min(start + PAGE_SIZE, datasets.length);
	
	for (const filename of datasets.slice(start, end)) {
		const dataset = await fetch(`data/${filename}`).then(r => r.json());	
		renderDataset(filename,dataset);
		
	}

    updatePagination();
  }

  function renderPagination() {
    const pageCount = Math.ceil(datasets.length / PAGE_SIZE);
    const $pagination = $('#pagination');
    $pagination.empty();

    if (pageCount <= 1) return;

    for (let i = 1; i <= pageCount; i++) {
      $pagination.append(`
        <li class="page-item ${i === currentPage ? 'active' : ''}">
          <a class="page-link" href="#" data-page="${i}">${i}</a>
        </li>
      `);
    }

    $pagination.on('click', 'a', function (e) {
      e.preventDefault();
      const page = parseInt($(this).data('page'), 10);
      renderPage(page);
    });
  }

  function updatePagination() {
    $('#pagination .page-item').removeClass('active');
    $(`#pagination .page-item:eq(${currentPage - 1})`).addClass('active');
  }
});
</script>

</body>
</html>
