<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text to Dataset JSON Converter</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    textarea {
      min-height: 400px;
      font-family: monospace;
    }
  </style>
</head>
<body class="bg-light py-4">

<div class="container-fluid">
  <div class="row mb-3">
    <div class="col">
      <h1 class="h4">Text â†’ Practice Dataset JSON</h1>
      <p class="text-muted mb-0">
        Paste text on the left. Sentences are split by dots (<code>.</code>) and converted into dataset JSON.
      </p>
    </div>
  </div>

  <div class="row">
    <!-- Input panel -->
    <div class="col-md-6 mb-3">
      <div class="card shadow-sm h-100">
        <div class="card-body d-flex flex-column">
          <h2 class="h6">Input Text</h2>
          <textarea id="inputText" class="form-control flex-grow-1" placeholder="Type or paste text here..."></textarea>
        </div>
      </div>
    </div>

    <!-- Output panel -->
    <div class="col-md-6 mb-3">
      <div class="card shadow-sm h-100">
        <div class="card-body d-flex flex-column">
          <h2 class="h6">Generated JSON</h2>
          <textarea id="outputJson" class="form-control flex-grow-1" readonly></textarea>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
$(function () {
  const TEMPLATE = {
    title: "Custom Practice Set",
    language: "en-US",
    notes: "Generated from text",
    tags: ["generated"],
    data: []
  };

  $('#inputText').on('input', function () {
    const text = $(this).val();

    const sentences = text
      .split('.')
      .map(s => s.trim())
      .filter(s => s.length > 0);

    const json = JSON.parse(JSON.stringify(TEMPLATE));
    json.data = sentences.map(s => ({ text: s }));

    $('#outputJson').val(JSON.stringify(json, null, 2));
  });
});
</script>

</body>
</html>
