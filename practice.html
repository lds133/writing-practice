<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Writing Practice</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body class="py-5 bg-light">

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-9 col-lg-7">
      <div class="card shadow-sm">
        <div class="card-body">


          <div class="d-flex justify-content-between align-items-start mb-2">
            <div>
              <h1 id="setTitle" class="h4 mb-1"></h1>
			</div>
			<div>
            <a href="index.html"  class="btn btn-outline-secondary btn-sm float-end m-1">Back</a>
			<input type="radio" name="soundoptions" class="btn-check btn-sm float-end m-1" id="btnCheckTTS" checked>
			<label class="btn btn-sm float-end m-1 btn-outline-primary" for="btnCheckTTS">TTS</label>
			<input type="radio" name="soundoptions" class="btn-check btn-sm float-end m-1" id="btnCheckVoice">
			<label class="btn btn-sm float-end m-1 btn-outline-primary" for="btnCheckVoice">Voice</label>
			</div>
          </div>
		  
		  
          <div class="d-flex justify-content-between align-items-start mb-2">
            <div>
           
				<div id="setTags" class="mb-1"></div>
                <p id="setNotes" class="text-dark mb-1"></p>
			  
				
			  
              <div class="text-muted small">
                Phrase <span id="currentIndex"></span> of <span id="totalCount"></span> 
              </div>

			  
            </div>
			<div class="text-muted small text-end">
           

			
			<div id="statPlace1" class="text-success">0</div>
			<div id="statPlace2" class="text-danger">0</div>
			<div id="statPlace3" class="text-primary">100%</div>
			
			
			</div>
          </div>


          <div id="placeholders" class="d-flex flex-wrap mb-3"></div>
		  <p id="setPhraseNotes" class="mb-1"></p>

          <input
            id="inputBox"
            class="form-control form-control-lg"
            placeholder="Start typing here..."
            autocomplete="off"
			autofocus
          />

          <div class="d-flex justify-content-between mt-3">
            <div class="btn-group">
              <button id="prevBtn" class="btn btn-outline-secondary">Previous</button>
              <button id="nextBtn" class="btn btn-outline-secondary">Next</button>
            </div>
            <div class="btn-group">
              <button id="hintBtn" class="btn btn-outline-secondary">Hint</button>
              <button id="repeatBtn" class="btn btn-primary">Say</button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/statsdb.js?v=1.0.0"></script>
<script src="js/stats.js?v=1.0.0"></script>
<script src="js/app.js?v=1.0.0"></script>

</body>
</html>
